{% extends 'store/main.html '%}

{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4 rounded">

        <img class="thumbnail rounded-circle" src="{{product.imageURL}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-success btn-sm rounded-pill add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success btn-sm rounded-pill" href="#">View</a>
            <a class="btn btn-info btn-sm rounded-pill" href="#">Order</a>
            <h4 style="display: inline-block; float: right">&#8358 {{product.price|floatformat:0}}</h4>
        </div>
    </div>
    {% endfor %}

</div>

<ul class="pagination justify-content-center text-bg-success bg-info px-3 align-content-lg-center" style="margin:20px 0">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Next</a></li>
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Last</a></li>
  </ul>
